<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>

<body>
    <div class="calc-wrapper">
        <div class="calc-top">
            <input id="result" type="text" value="">
            <input id="operasi" type="text" value="">
            <input id="result-temp" type="text" value="">
        </div>
        <div class="calc-bottom">
            <div class="calc-bottom-left">
                <div id="top">
                    <p onclick="hapus()" id="ac">AC</p>
                    <p onclick="operasi('%')" id="%">%</p>
                </div>
                <div id="middle">
                    <table style="width: 100%">
                        <tr>
                            <td onclick="call('7')" id="7">7</td>
                            <td onclick="call('8')" id="8">8</td>
                            <td onclick="call('9')" id="9">9</td>
                        </tr>
                        <tr>
                            <td onclick="call('4')" id="4">4</td>
                            <td onclick="call('5')" id="5">5</td>
                            <td onclick="call('6')" id="6">6</td>
                        </tr>
                        <tr>
                            <td onclick="call('1')" id="1">1</td>
                            <td onclick="call('2')" id="2">2</td>
                            <td onclick="call('3')" id="3">3</td>
                        </tr>
                    </table>
                </div>
                <div id="bottom">
                    <p onclick="call('0')" id="0">0</p>
                    <p onclick="call('.')" id=".">.</p>
                </div>                    
                
            </div>
            <div class="calc-bottom-right">
                <p onclick="operasi('/')" id="/">/</p>
                <p onclick="operasi('X')" id="X">X</p>
                <p onclick="operasi('-')" id="-">-</p>
                <p onclick="operasi('+')" id="+">+</p>
                <p onclick="hasil()" id="hasil">=</p>            
            </div>
        </div>        
    </div>
</body>

</html>
